    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

            </div>
          </div>
          <div class="carousel-item">
            <img src="Media/carousel2.png" class="d-block w-100 img" alt="Tres mujeres con maquillaje artístico">

            </div>
          </div>
          <div class="carousel-item">

              <p>Campaña para revista Gente</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Media/carousel4.png" class="d-block w-100 img" alt="Mujer mirando de frente con abrigo negro sobre fondo blanco">
            <div class="carousel-caption d-md-block carousel__text">
              <p>Book profesional para la modelo Marcela Brane</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="Media/carousel5.png" class="d-block w-100 img" alt="Primer plano de mujer saliendo del agua con maquillaje en tonos rojizos">

          </div>
          <div class="carousel-item">

            <div class="carousel-caption d-md-block carousel__text">
              <p>Book para cumpleaños de quince</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
