<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top menu">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"><img class="navbar-log" src="./Media/logo-2.jpg"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="index.html">Home</a>
            <a class="nav-link" href="blog.html">Blog</a>
            <a class="nav-link" href="galeria.html">Galeria</a>

            <a class="nav-link" href="formulario.html">Contacto</a>

  </header>
  <form>
    <div class="container-fluid form__container">
      <div class="tituloGaleria">
        <h2>Dejame tus dudas o consultas</h2>
      </div>
      <div class="row contact-card">
        <div class="col-md-4 offset-md-4">
          <label>Nombre</label>
          <input type="text" class="form-control " placeholder="Nombre">
        </div>
        <div class="col-md-4 offset-md-4">
          <label>Email</label>
          <input type="text" class="form-control " placeholder="Email">
        </div>
        <div class="col-md-4 offset-md-4">
          <label>Telefono</label>
          <input type="text" class="form-control " placeholder="Telefono">
        </div>
        <div class="col-md-4 offset-md-4">
          <label>Mensaje</label>
          <textarea class="form-control " rows="3"></textarea>
        </div>
        <div class="col-md-4 offset-md-4">
          <button type="submit" class="btn" id="btn__form">Enviar</button>
        </div>
      </div>
    </div>
  </form>

  <footer class="footer">
    <ul>
      <li>
        <a href="https://www.instagram.com/icareaboutskincare/" id="ig"><i class="fab fa-instagram"></i></a>
